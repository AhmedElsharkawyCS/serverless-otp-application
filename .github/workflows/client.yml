name: deploy-client-otp

on:
  push:
    branches:
      - main
    paths:
      - "client/**"

defaults:
  run:
    working-directory: client

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Upload build files to S3
        run: aws s3 sync build s3://${{ secrets.AWS_S3_BUCKET_NAME }}/otp

      - name: Automate cloudfront invalidation
        run: aws cloudfront create-invalidation --distribution-id ${{secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID}} --paths '/otp/index.html'
